<div class="login-wrapper">
  <form class="login">
      <section class="title">
          <h3 class="welcome">Welcome to</h3> My Shop Admin
      </section>
      <div class="login-group">
          <clr-input-container>
              <label class="clr-sr-only">Email</label>
              <input type="text" name="email" clrInput placeholder="Email" [(ngModel)]="emailValue"
                     autocomplete="off"/>
          </clr-input-container>
          <clr-password-container>
              <label class="clr-sr-only">Password</label>
              <input type="password" name="password" clrPassword placeholder="Password" [(ngModel)]="passwordValue"
                     autocomplete="off"/>
          </clr-password-container>
          <div class="error active" *ngIf="errorMessage">
              {{errorMessage}}
          </div>
          <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
      </div>
  </form>
</div>
